<!DOCTYPE html>
<html>
<head>
<title>My Form Website</title>

<style>
body {
  font-family: Arial;
  background: linear-gradient(to right, #f3f9ff, #ffffff);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background: white;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 0 20px rgba(0,0,0,0.1);
  width: 400px;
}

h1 {
  text-align: center;
}

input, textarea {
  width: 100%;
  margin-top: 10px;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

button {
  margin-top: 15px;
  width: 100%;
  padding: 12px;
  border: none;
  background: #007BFF;
  color: white;
  border-radius: 8px;
  font-size: 16px;
}

button:hover {
  background: #0056b3;
}
</style>

</head>

<body>

<div class="container">

<h1>Contact Form</h1>

<form action="https://formspree.io/f/YOUR_ID" method="POST">

<label>Name</label>
<input type="text" name="name" required>

<label>Email</label>
<input type="email" name="email" required>

<label>Message</label>
<textarea name="message" required></textarea>

<button type="submit">Submit</button>

</form>

</div>

</body>
</html>
