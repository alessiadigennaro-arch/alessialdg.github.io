<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A little birdie told me‚Ä¶</title>

  <!-- Optional: nice serif-ish font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #F8EFA2;           /* soft yellow */
      --cloud: #F6FBFF;        /* near-white */
      --cloudShade: #EAF2F8;   /* subtle blue shade */
      --card: #F6C85E;         /* orange-yellow card */
      --card2: #F2B94A;        /* slightly darker for depth */
      --text: #ffffff;
      --textSoft: rgba(255,255,255,.85);
      --danger: #ff4d4d;
      --btn: #F6B04D;
      --btnHover: #EFA341;
      --shadow: 0 16px 40px rgba(0,0,0,.12);
      --radius: 16px;
    }

    *{ box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin: 0;
      background: var(--bg);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow-x: hidden;
    }

    /* ===== Layout ===== */
    .scene{
      min-height: 100svh;
      position: relative;
      display: grid;
      place-items: center;
      padding: 56px 16px 120px;
    }

    /* big curved tagline at bottom */
    .tagline{
      position: absolute;
      left: 50%;
      bottom: 24px;
      transform: translateX(-50%);
      width: min(1200px, 92vw);
      pointer-events: none;
      opacity: .95;
    }

    /* ===== Clouds ===== */
    .cloud{
      position: absolute;
      width: clamp(220px, 22vw, 520px);
      filter: drop-shadow(0 12px 22px rgba(0,0,0,.06));
      opacity: .95;
    }
    .cloud.c1{ top: 18px; left: -30px; width: clamp(260px, 28vw, 560px); }
    .cloud.c2{ top: 34px; right: -50px; width: clamp(260px, 28vw, 620px); opacity: .9; }
    .cloud.c3{ top: 140px; left: 10vw; width: clamp(180px, 18vw, 420px); opacity: .85; }
    .cloud.c4{ top: 210px; right: 14vw; width: clamp(200px, 20vw, 460px); opacity: .85; }
    .cloud.c5{ bottom: 130px; right: 4vw; width: clamp(320px, 32vw, 720px); }
    .cloud.c6{ bottom: 70px; left: -80px; width: clamp(340px, 34vw, 760px); opacity: .9; }

    /* gentle float animation */
    @keyframes floaty{
      0%,100%{ transform: translateY(0); }
      50%{ transform: translateY(-10px); }
    }
    .cloud{ animation: floaty 6s ease-in-out infinite; }
    .cloud.c2{ animation-duration: 7.5s; }
    .cloud.c5{ animation-duration: 8.5s; }
    .cloud.c6{ animation-duration: 7s; }

    /* ===== Card/Form ===== */
    .card{
      width: min(520px, 92vw);
      background: linear-gradient(180deg, var(--card), var(--card2));
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 28px 28px 22px;
      position: relative;
      z-index: 5;
    }

    .title{
      font-family: "DM Serif Display", serif;
      font-size: clamp(26px, 3vw, 34px);
      letter-spacing: .2px;
      color: var(--text);
      margin: 0 0 14px;
    }

    .hint{
      font-size: 13px;
      color: var(--textSoft);
      margin: 0 0 10px;
    }

    label{
      display: block;
      font-size: 13px;
      color: var(--textSoft);
      margin: 12px 0 6px;
    }

    input, textarea{
      width: 100%;
      border: 2px solid rgba(255,255,255,.35);
      outline: none;
      border-radius: 10px;
      background: rgba(255,255,255,.20);
      padding: 12px 12px;
      color: var(--text);
      font-size: 14px;
      transition: border-color .15s ease, background .15s ease;
    }

    textarea{
      min-height: 88px;
      resize: none;
    }

    input::placeholder, textarea::placeholder{
      color: rgba(255,255,255,.75);
    }

    input:focus, textarea:focus{
      border-color: rgba(255,255,255,.75);
      background: rgba(255,255,255,.24);
    }

    .row{
      display: grid;
      gap: 10px;
    }

    .meta{
      display: flex;
      justify-content: space-between;
      gap: 10px;
      align-items: center;
      margin-top: 8px;
      font-size: 12px;
      color: rgba(255,255,255,.85);
    }

    .error{
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #fff;
      font-weight: 600;
      background: rgba(255,0,0,.15);
      border: 1px solid rgba(255,0,0,.35);
      padding: 6px 10px;
      border-radius: 999px;
      visibility: hidden;
    }
    .error.show{ visibility: visible; }

    .errorDot{
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--danger);
      box-shadow: 0 0 0 4px rgba(255,77,77,.18);
    }

    .btn{
      width: 100%;
      margin-top: 18px;
      padding: 14px 16px;
      border: 0;
      border-radius: 999px;
      background: var(--btn);
      color: #fff;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      box-shadow: 0 10px 18px rgba(0,0,0,.10);
      transition: transform .12s ease, background .15s ease;
    }
    .btn:hover{ background: var(--btnHover); transform: translateY(-1px); }
    .btn:active{ transform: translateY(0); }

    .fineprint{
      text-align: center;
      margin-top: 10px;
      font-size: 11px;
      color: rgba(255,255,255,.75);
    }

    /* little ‚Äúrequired‚Äù chip like your mockup */
    .reqChip{
      display: inline-block;
      margin-left: 6px;
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 999px;
      background: rgba(255,255,255,.18);
      color: rgba(255,255,255,.92);
      border: 1px solid rgba(255,255,255,.25);
      vertical-align: middle;
    }

    /* responsive tweaks */
    @media (max-width: 420px){
      .card{ padding: 22px 18px 18px; }
    }
  </style>
</head>

<body>
  <main class="scene">

    <!-- Clouds (inline SVG so you don‚Äôt need image files) -->
    <!-- You can duplicate/remove clouds to match your exact Canva composition -->
    <svg class="cloud c1" viewBox="0 0 600 220" aria-hidden="true">
      <path d="M135 170c-52 0-94-32-94-72 0-34 30-63 71-70 12-34 49-58 92-58 49 0 90 30 97 70 9-2 18-3 28-3 59 0 107 35 107 78 0 44-48 79-107 79H135Z" fill="var(--cloud)"/>
      <path d="M135 170c-52 0-94-32-94-72 0-34 30-63 71-70 12-34 49-58 92-58 49 0 90 30 97 70 9-2 18-3 28-3 59 0 107 35 107 78 0 44-48 79-107 79H135Z" fill="none" stroke="rgba(0,0,0,.06)" stroke-width="4"/>
      <path d="M220 145c-30 0-55-18-55-40 0-19 18-36 42-40 7-19 28-33 52-33 28 0 52 17 56 40 5-1 10-2 16-2 33 0 60 19 60 44 0 24-27 44-60 44H220Z" fill="var(--cloudShade)" opacity=".9"/>
    </svg>

    <svg class="cloud c2" viewBox="0 0 650 240" aria-hidden="true">
      <path d="M160 185c-62 0-112-37-112-83 0-39 36-72 85-80 15-39 56-66 104-66 56 0 102 34 110 80 10-2 21-3 32-3 70 0 126 40 126 91 0 51-56 91-126 91H160Z" fill="var(--cloud)"/>
      <path d="M160 185c-62 0-112-37-112-83 0-39 36-72 85-80 15-39 56-66 104-66 56 0 102 34 110 80 10-2 21-3 32-3 70 0 126 40 126 91 0 51-56 91-126 91H160Z" fill="none" stroke="rgba(0,0,0,.06)" stroke-width="4"/>
      <path d="M290 160c-34 0-62-20-62-44 0-21 20-39 48-44 8-21 31-36 58-36 31 0 58 19 62 44 6-1 12-2 18-2 37 0 67 22 67 48s-30 48-67 48H290Z" fill="var(--cloudShade)" opacity=".9"/>
    </svg>

    <svg class="cloud c3" viewBox="0 0 520 200" aria-hidden="true">
      <path d="M120 155c-48 0-86-29-86-64 0-29 26-54 65-60 11-29 42-49 80-49 43 0 79 25 85 60 8-2 16-2 25-2 54 0 98 31 98 69 0 39-44 70-98 70H120Z" fill="var(--cloud)"/>
      <path d="M240 132c-26 0-48-15-48-34 0-16 15-30 37-34 6-16 24-28 45-28 24 0 45 15 48 34 4-1 9-1 14-1 29 0 52 16 52 37 0 20-23 37-52 37H240Z" fill="var(--cloudShade)" opacity=".9"/>
    </svg>

    <svg class="cloud c4" viewBox="0 0 560 210" aria-hidden="true">
      <path d="M130 160c-52 0-94-32-94-71 0-33 29-61 70-68 12-33 48-56 91-56 49 0 90 29 97 68 9-2 18-3 28-3 59 0 107 35 107 78 0 44-48 79-107 79H130Z" fill="var(--cloud)"/>
      <path d="M255 138c-28 0-51-16-51-36 0-17 16-32 40-36 6-17 26-30 48-30 26 0 48 16 51 36 5-1 9-1 15-1 31 0 56 17 56 39 0 21-25 39-56 39H255Z" fill="var(--cloudShade)" opacity=".9"/>
    </svg>

    <svg class="cloud c5" viewBox="0 0 760 280" aria-hidden="true">
      <path d="M170 215c-74 0-134-44-134-99 0-47 43-87 103-96 18-46 66-78 123-78 66 0 120 40 129 96 12-2 24-4 38-4 82 0 148 47 148 106 0 60-66 106-148 106H170Z" fill="var(--cloud)"/>
      <path d="M340 190c-42 0-76-24-76-53 0-25 24-47 58-53 10-25 38-43 70-43 37 0 70 23 76 53 7-1 14-2 22-2 45 0 82 26 82 59 0 32-37 59-82 59H340Z" fill="var(--cloudShade)" opacity=".9"/>
    </svg>

    <svg class="cloud c6" viewBox="0 0 780 280" aria-hidden="true">
      <path d="M170 215c-74 0-134-44-134-99 0-47 43-87 103-96 18-46 66-78 123-78 66 0 120 40 129 96 12-2 24-4 38-4 82 0 148 47 148 106 0 60-66 106-148 106H170Z" fill="var(--cloud)"/>
      <path d="M330 190c-42 0-76-24-76-53 0-25 24-47 58-53 10-25 38-43 70-43 37 0 70 23 76 53 7-1 14-2 22-2 45 0 82 26 82 59 0 32-37 59-82 59H330Z" fill="var(--cloudShade)" opacity=".9"/>
    </svg>

    <!-- Center card -->
    <section class="card" role="region" aria-label="Message form">
      <h1 class="title">A little birdie told me‚Ä¶</h1>
      <p class="hint">message <strong>(no longer than 15 words / 80 characters with spaces)</strong><span class="reqChip">required</span></p>

      <!-- Replace FORM_ACTION_URL with your Formspree action URL -->
      <form id="birdieForm" action="FORM_ACTION_URL" method="POST" novalidate>
        <label for="message">message</label>
        <textarea
          id="message"
          name="message"
          placeholder="Write something sweet‚Ä¶"
          maxlength="80"
          required
        ></textarea>

        <div class="meta">
          <span id="counter">0/80 ‚Ä¢ 0/15 words</span>
          <span class="error" id="err">
            <span class="errorDot" aria-hidden="true"></span>
            Required + must be ‚â§ 15 words
          </span>
        </div>

        <label for="sign">how you wanna sign? <span style="opacity:.85">(optional)</span></label>
        <input id="sign" name="sign" type="text" placeholder="‚Äî from ___" />

        <button class="btn" type="submit">Submit Order</button>

        <div class="fineprint">
          Your Canva profile name will be shared. Never submit passwords.
        </div>
      </form>
    </section>

    <!-- Curved bottom text -->
    <svg class="tagline" viewBox="0 0 1200 220" aria-hidden="true">
      <defs>
        <!-- gentle upward arc -->
        <path id="curve" d="M80,150 C340,210 860,210 1120,150" />
      </defs>

      <text font-family="DM Serif Display, serif" font-size="72" fill="rgba(255,255,255,.85)">
        <textPath href="#curve" startOffset="50%" text-anchor="middle">
         song rec, movie rec, nice message, etc!
        </textPath>
      </text>

      <!-- underline-ish stroke -->
      <path d="M120,160 C360,215 840,215 1080,160" fill="none" stroke="rgba(255,255,255,.65)" stroke-width="6" stroke-linecap="round"/>
    </svg>
  </main>

  <script>
  const msg = document.getElementById("message");
  const counter = document.getElementById("counter");
  const err = document.getElementById("err");
  const form = document.getElementById("birdieForm");
  const statusEl = document.getElementById("status");

  function countWords(text){
    const trimmed = text.trim();
    if (!trimmed) return 0;
    return trimmed.split(/\s+/).filter(Boolean).length;
  }

  function update(){
    const chars = msg.value.length;
    const words = countWords(msg.value);
    counter.textContent = `${chars}/80 ‚Ä¢ ${words}/15 words`;

    const ok = chars > 0 && words <= 15;
    err.classList.toggle("show", !ok && chars > 0);
  }

  msg.addEventListener("input", update);
  update();

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const chars = msg.value.trim().length;
    const words = countWords(msg.value);

    if (chars === 0 || words > 15){
      err.classList.add("show");
      msg.focus();
      return;
    }

    err.classList.remove("show");
    statusEl.textContent = "Sending‚Ä¶";

    try{
      const formData = new FormData(form);

      const res = await fetch(form.action, {
        method: "POST",
        body: formData,
        headers: { "Accept": "application/json" }
      });

      if (res.ok){
        statusEl.textContent = "Sent! üê§";
        form.reset();
        update();
      } else {
        statusEl.textContent = "Hmm‚Ä¶ something went wrong. Try again.";
      }
    } catch (err){
      statusEl.textContent = "Network error. Please try again.";
    }
  });
</script>
</body>
</html>
